<h4>Click the red light to turn it on, and then click
  <span class="dropdown pointer">
    <a class="dropdown-toggle .btn">{{targetText()}}</a>
    <ul class="dropdown-menu">
      <li ng-repeat="targetChoice in targetChoices">
        <a ng-click="setTarget($index)">{{targetChoices[$index][0]}}</a>
      </li>
    </ul>
  </span>
  to turn it off.
</h4>
<div ng-click="stageClick()" class="text-center">
  <div ng-hide="lightOn"> <img class="pointer" src="img/offLight.png"/></div>
  <div ng-show="lightOn"> <img class="pointer" src="img/onLight.png"/></div>
</div>

<div class="container">
  <div class="row">
    <div class="span4">
      <h4>Last Time</h4>
      <div class="row">
        <div class="span2 alert alert-info">
          <div class="text-center" style="font-size:30px">{{display.ms | number:0}} ms</div>
        </div>
      </div>
     </div>
    <div class="span8">
      <button class="btn pull-right" ng-click="clearLog()">Clear Table</button>
      <h4>Your times (ms)</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="t in display.times">
            <td>{{t.ms | number:0}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
